<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./dropdown.css">
    <title>Ménu Restaurant</title>
</head>
<body>
    <div class="main" class="img">
        <div>
            <img class="im" src="./image/fond/Fond Home.jpg" alt="">
        </div>
        <header>
            <div class="tete">
                <div class="head">
                    <div class="title">
                        <div class="info">
                            <div class="description">
                                <h1>Ménu Restaurant</h1>
                                <h2>Bienvenue au restaurant</h2>
                            </div>
                            <div class="contact">
                                <div class="lng_dropdown">
                                    <div class="lng_dropdown_btn">
                                        <div class="lng_dropdown_btn_text">
                                            <div class="lng_previeuw">
                                                <img  class="lng_item_previeuw" src="" alt="">
                                            </div>
                                            <span>Choisisez une langue</span>
                                        </div>
                                        <div class="lng_dropdown_btn_icon"></div>
                                    </div>
                                    <div class="lng_dropdown_content">
                                    <div class="lng_item selected">
                                            <div class="lng_item_previeuw"> <img  class="lng_item_previeuw" src="./image/drapeau/téléchargement.png" alt="">                 </div>
                                            <div class="lng_item_text">Malgache</div>
                                        </div>
                                        <div class="lng_item">
                                            <div class="lng_item_previeuw"> <img class="lng_item_previeuw" src="./image/drapeau/france.png" alt=""></div>
                                            <div class="lng_item_text">Français</div>
                                        </div>
                                        <div class="lng_item">
                                            <div class="lng_item_previeuw"> <img class="lng_item_previeuw" src="./image/drapeau/royaume-uni.png" alt=""> </div>
                                        <div class="lng_item_text">Anglais</div>
                                        </div>
                                        <div class="lng_item">
                                            <div class="lng_item_previeuw"> <img class="lng_item_previeuw" src="./image/drapeau/chine.png" alt=""> </div>
                                            <div class="lng_item_text">Chinois</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slide_bar center">
                        <ul class="center border">
                            <li class="center"><i class="entrer">Entrer</i></li>
                            <li class="center"><i class="resistant"></i>Resistant</li>
                            <li class="center"><i class="desert"></i>Dessert</li>
                            <li class="center"><i class="boisson"></i>Boisson</li>
                            <li class="center"><i class="plat_du_jour">Plat du jour</i></li>
                        </ul>
                    </div>
                </div>
            </div> 
        </header>
        <div class="container">
            <div class="name">

            </div>
        </div>
        <footer>
            <div class="button">
                Achat
            </div>
            <div class="button">
                Rang
            </div>
        </footer>
    </div>
    
</body>

<script>
document.querySelectorAll('.button').forEach(btn => {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.button').forEach(b => b.classList.remove('clicked'));
        this.classList.add('clicked');
    });
});
</script>
<script src="./element.js"></script>
</html>
